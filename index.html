<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSLO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; 
            padding: 0; 
            background: linear-gradient(to right, #74ebd5, #ACB6E5); 
            color: #333; 
            line-height: 1.6;
        }
        .container { 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #ffffffcc;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            font-weight: 600;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        label { 
            display: block; 
            margin-bottom: 12px; 
            font-size: 18px;
            color: #444;
            font-weight: 400;
        }
        .icon { 
            margin-right: 10px; 
            color: #4CAF50; 
        }
        button {
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 25px;
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            font-weight: 600;
        }
        button:hover {
            background-color: #45a049;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            margin-top: 10px; 
            padding: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            line-height: 1.5;
        }
        .sub-options { 
            margin-left: 20px; 
            display: none; 
        }
        .sub-options label {
            margin-left: 20px;
            font-size: 16px;
            font-weight: 400;
        }
        .reset-button {
            background-color: #FF5722;
            margin-top: 10px;
        }
        .reset-button:hover {
            background-color: #e64a19;
        }
        .active-green { 
            color: #4CAF50;
        }
        .active-red { 
            color: #e74c3c;
        }
        .footer_section {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2> OSLO Solution </h2>
        <p>Select the options below to generate your script:</p>
        
        <label>
            <input type="checkbox" value="Checked Order status" onclick="toggleSubOptions('orderStatusOptions', this)">
            <i class="icon fas fa-box"></i> Checked Order status
        </label><br>
        <div id="orderStatusOptions" class="sub-options">
            <label><input type="radio" name="orderStatus" value="Order Picked up">
                <i class="icon fas fa-check-circle"></i> Order Picked up</label><br>
            <label><input type="radio" name="orderStatus" value="Order Not Picked up">
                <i class="icon fas fa-times-circle"></i> Order Not Picked up</label><br>
            <label><input type="radio" name="orderStatus" value="Order Completed. No action taken">
                <i class="icon fas fa-thumbs-up"></i> <span class="active-green">Order Completed. No action taken</span></label><br>
            <label><input type="radio" name="orderStatus" value="Order Cancelled. No action taken">
                <i class="icon fas fa-ban"></i> <span class="active-red">Order Cancelled. No action taken</span></label><br>
        </div>
        
        <label>
            <input type="checkbox" value="Checked Current Rider Report" onclick="toggleSubOptions('currentRiderOptions', this)">
            <i class="icon fas fa-user"></i> Checked Current Rider Report
        </label><br>
        <div id="currentRiderOptions" class="sub-options">
            <label><input type="radio" name="currentRider" value="Long Preparation Time">
                <i class="icon fas fa-clock"></i> Long Preparation Time</label><br>
            <label><input type="radio" name="currentRider" value="Unable to contact the customer">
                <i class="icon fas fa-phone-alt"></i> Unable to contact the customer</label><br>
            <label><input type="radio" name="currentRider" value="Customer Wrong Pin">
                <i class="icon fas fa-map-marker-alt"></i> Customer Wrong Pin</label><br>
            <label><input type="radio" name="currentRider" value="Wrong Merchant Address">
                <i class="icon fas fa-map-signs"></i> Wrong Merchant Address</label><br>
            <label><input type="radio" name="currentRider" value="Traffic Jam">
                <i class="icon fas fa-car-crash"></i> Traffic Jam</label><br>
            <label><input type="radio" name="currentRider" value="Merchant Close">
                <i class="icon fas fa-store"></i> Merchant Close</label><br>
            <label><input type="radio" name="currentRider" value="NO Report">
                <i class="icon fas fa-exclamation-circle"></i> NO Report</label><br>
        </div>
        <label>
            <input type="checkbox" value="Checked Previous Rider Report 2" onclick="toggleSubOptions('PreviousRiderOptions2', this)">
            <i class="icon fas fa-user"></i> Checked Previous Rider Report 
        </label><br>
        <div id="PreviousRiderOptions2" class="sub-options">
            <label><input type="radio" name="PreviousRider2" value="Long Preparation Time">
                <i class="icon fas fa-clock"></i> Long Preparation Time</label><br>
            <label><input type="radio" name="PreviousRider2" value="Unable to contact the customer">
                <i class="icon fas fa-phone-alt"></i> Unable to contact the customer</label><br>
            <label><input type="radio" name="PreviousRider2" value="Customer Wrong Pin">
                <i class="icon fas fa-map-marker-alt"></i> Customer Wrong Pin</label><br>
            <label><input type="radio" name="PreviousRider2" value="Wrong Merchant Address">
                <i class="icon fas fa-map-signs"></i> Wrong Merchant Address</label><br>
            <label><input type="radio" name="PreviousRider2" value="Traffic Jam">
                <i class="icon fas fa-car-crash"></i> Traffic Jam</label><br>
            <label><input type="radio" name="PreviousRider2" value="Merchant Close">
                <i class="icon fas fa-store"></i> Merchant Close</label><br>
            <label><input type="radio" name="PreviousRider2" value="NO Report">
                <i class="icon fas fa-exclamation-circle"></i> NO Report</label><br>
        </div>
        
        <label>
            <input type="checkbox" value="Called Current Rider On">
            <i class="icon fas fa-phone-volume"></i> Called Current Rider On
        </label><br>
        
        <label>
            <input type="checkbox" value="Called Merchant On">
            <i class="icon fas fa-phone-volume"></i> Called Merchant On
        </label><br>
        
        <label>
            <input type="checkbox" value="Rider Answer" onclick="toggleSubOptions('riderAnswerOptions', this)">
            <i class="icon fas fa-headset"></i> Rider Answer
        </label><br>
        <div id="riderAnswerOptions" class="sub-options">
            <label><input type="radio" name="riderAnswer" value="Rider Answer said He Will Deliver in X minutes">
                <i class="icon fas fa-clock"></i> Rider Answer said He Will Deliver in X minutes</label><br>
            <label><input type="radio" name="riderAnswer" value="Rider Answer said He Can't Deliver the Order Because">
                <i class="icon fas fa-ban"></i> Rider Answer said He Can't Deliver the Order Because</label><br>
        </div>
        
        <label><input type="checkbox" value="Rider didn't answer">
        <i class="icon fas fa-phone-slash"></i> Rider didn't answer
        </label><br>
        <label><input type="checkbox" value="Merchant didn't answer">
        <i class="icon fas fa-phone-slash"></i> Merchant didn't answer
        </label><br>
        <label><input type="checkbox" value="Call CST One Time">
        <i class="icon fas fa-phone-volume"></i> Call CST One Time
        </label><br>
        <label><input type="checkbox" value="CST Answer and inform him">
        <i class="icon fas fa-headset"></i> CST Answer and inform him
        </label><br>
        <label><input type="checkbox" value="CST No Answer">
            <i class="icon fas fa-phone-slash"></i> CST No Answer
        </label><br>
        <label><input type="checkbox" value="Result / Cancel Order Full Refund to the Original Payment Method and Compensate 50 QAR to wallet">
            <i class="icon fas fa-check-circle"></i> Result / Cancel Order Full Refund to the Original Payment Method and Compensate 50 QAR to wallet
        </label><br>

        <button onclick="generateScript()">Generate Script</button>
        <button class="reset-button" onclick="resetSelections()">Reset</button>
        <textarea id="output"></textarea> <button onclick="copyToClipboard()">Copy Script</button>
    </div>
    
    <script>
        function toggleSubOptions(id, checkbox) {
            let subOptions = document.getElementById(id);
            subOptions.style.display = checkbox.checked ? "block" : "none";
        }

        function generateScript() {
            let output = document.getElementById("output");
            let script = "";

            if (document.querySelector('input[value="Checked Order status"]').checked) {
                let orderStatus = document.querySelector('input[name="orderStatus"]:checked');
                if (orderStatus) {
                    script += "Checked Order status: " + orderStatus.value + "\n";
                }
            }

            if (document.querySelector('input[value="Checked Current Rider Report"]').checked) {
                let currentRider = document.querySelector('input[name="currentRider"]:checked');
                if (currentRider) {
                    script += "Checked Current Rider Report: " + currentRider.value + "\n";
                }
            }

            // هذا هو الجزء الصحيح والوحيد المطلوب لـ "Checked Previous Rider Report"
            if (document.querySelector('input[value="Checked Previous Rider Report 2"]').checked) {
                let previousRider2 = document.querySelector('input[name="PreviousRider2"]:checked');
                if (previousRider2) {
                    // تم تعديل النص ليصبح أكثر وضوحاً
                    script += "Checked Previous Rider Report: " + previousRider2.value + "\n"; 
                }
            }
            
            // **تم حذف الكود المكرر والغير صحيح هنا**

            if (document.querySelector('input[value="Called Current Rider On"]').checked) {
                script += "Called Current Rider On\n";
            }

            if (document.querySelector('input[value="Called Merchant On"]').checked) {
                script += "Called Merchant On\n";
            }

            if (document.querySelector('input[value="Rider Answer"]').checked) {
                let riderAnswer = document.querySelector('input[name="riderAnswer"]:checked');
                if (riderAnswer) {
                    script += riderAnswer.value + "\n";
                }
            }

            if (document.querySelector('input[value="Rider didn\'t answer"]').checked) {
                script += "Rider didn't answer\n";
            }

            if (document.querySelector('input[value="Merchant didn\'t answer"]').checked) { 
                script += "Merchant didn't answer\n";
            }

            if (document.querySelector('input[value="Call CST One Time"]').checked) {
                script += "Call CST One Time\n";
            }

            if (document.querySelector('input[value="CST Answer and inform him"]').checked) {
                script += "CST Answer and inform him\n";
            }

            if (document.querySelector('input[value="CST No Answer"]').checked) {
                script += "CST No Answer\n";
            }

            if (document.querySelector('input[value="Result / Cancel Order Full Refund to the Original Payment Method and Compensate 50 QAR to wallet"]').checked) {
                script += "Result / Cancel Order Full Refund to the Original Payment Method and Compensate 50 QAR to wallet\n";
            }

            output.value = script;
        }

        function copyToClipboard() {
            let output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
            alert("Script copied to clipboard!");
        }

        function resetSelections() {
            // إلغاء تحديد كل الـ checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // إلغاء تحديد كل الـ radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.checked = false;
            });

            // إخفاء كل الأقسام الفرعية
            document.querySelectorAll('.sub-options').forEach(subOptions => {
                subOptions.style.display = 'none';
            });

            // مسح محتوى الـ textarea
            document.getElementById("output").value = "";
        }
    </script>
<section class="container-fluid footer_section">
    <p>&copy; All Rights Reserved By Mohamed Hassan (Mido)</p>
  </section>
</body>
</html>
